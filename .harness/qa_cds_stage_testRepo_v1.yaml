template:
  name: qa cds stage testRepo
  identifier: qa_cds_stage_testRepo
  versionLabel: v1
  type: Stage
  projectIdentifier: AmitTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: asf
              identifier: asf
              type: HarnessApproval
              timeout: 1d
              spec:
                approvalMessage: |-
                  Please review the following information
                  and approve the pipeline progression
                includePipelineExecutionHistory: true
                approvers:
                  minimumCount: 1
                  disallowPipelineExecutor: false
                  userGroups: <+input>
                isAutoRejectEnabled: false
                approverInputs: []
