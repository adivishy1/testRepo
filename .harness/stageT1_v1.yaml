template:
    name: stageT1
    identifier: stageT1
    versionLabel: v1
    type: Stage
    projectIdentifier: GitX_Remote
    orgIdentifier: default
    tags: {}
    connectorRef: ""
    storeType: INLINE
    filePath: ""
    spec:
        type: Approval
        spec:
            execution:
                steps:
                    - step:
                          name: stage
                          identifier: stage
                          type: HarnessApproval
                          timeout: 1d
                          spec:
                              approvalMessage: Approved
                              includePipelineExecutionHistory: true
                              approvers:
                                  minimumCount: 0
                                  disallowPipelineExecutor: false
                                  userGroups: <+input>
                              approverInputs: []
